<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./fontawesome/css/all.css" type="text/css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Bootstrap Theme</title>
  </head>
  <body>
    <!-- START HEAR-->
    <nav class="navbar navbar-expand-sm navbar-light fixed-top">
      <div class="container">
        <a href="index.html" class="navbar-brand text-dark">
          <img src="../img/logo.png" width="50" height="40" alt="" />
          Kitchen Story</a
        >
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <!-- Header -->
    <header id="main-header" class="py-2 text-dark">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <!-- <h6 class="display-6">e-Commerce Portal</h6> -->
          </div>
        </div>
      </div>
    </header>

    <!-- Search -->
    <section id="action" class="py-4 mb-2">
      <div class="container">
        <div class="row"></div>
      </div>
    </section>

    <!-- login-->
    <section id="login">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card">
              <div class="card-body">
                <form action="index.html">
                  <div class="text-center mb-4">
                    <img
                      class="mb-4"
                      src="../img/kitchen-logo-4D64D14572-seeklogo.com.jpg"
                      alt=""
                      width="100"
                      height="72"
                    />
                    <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
                    <p>
                      Order your grocery with Kitchen Story for quaility, fresh
                      and faster delivery.
                    </p>
                  </div>

                  <div class="form-label-group">
                    <label for="inputEmail">Email address</label>
                    <input
                      type="email"
                      id="inputEmail"
                      class="form-control"
                      placeholder="Email address"
                      required
                      autofocus
                    />
                  </div>

                  <div class="form-label-group">
                    <label for="inputPassword">Password</label><br />
                    <input
                      type="password"
                      id="inputPassword"
                      class="form-control"
                      placeholder="Password"
                      required
                    />

                    <small><a href="">Forgot password</a></small>
                  </div>

                  <div class="checkbox mb-3">
                    <label>
                      <input type="checkbox" value="remember-me" /> Remember me
                    </label>
                  </div>
                  <button class="btn btn-lg btn-primary w-100" type="submit">
                    Sign in
                  </button>
                  <p class="text-center">
                    By Sign In, you agree to Kitchen Story's Conditions of Use
                    and Privacy Notice.
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer" class="bg-light text-dark mt-5 p-17">
      <div class="container">
        <div class="row mb-10"></div>
        <div class="row">
          <div class="col">
            <p class="lead text-center">
              Copyright &copy; <span id="year"></span>
              Kitchen Story
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <script>
      // get the current year
      $('#year').text(new Date().getFullYear());
    </script>
  </body>
</html>
